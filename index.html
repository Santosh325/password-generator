<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
          <input
            readonly
            class="display"
            placeholder="Password"
            data-passwordDisplay
          />
          <button class="copyBtn" data-copy>
            <span class="tooltip" data-copyMsg=""></span>
            <img src="./assets/copy.svg" alt="" height="23" width="23" />
          </button>
        </div>
        <div class="input-container">
          <!-- password length -->
          <div class="length-container">
            <p>Password length</p>
            <p data-lengthNumber>0</p>
          </div>
          <!-- slider -->
          <input
            type="range"
            class="slider"
            min="1"
            max="20"
            step="1"
            data-lengthSlider
          />
          <!-- checkboxex -->
          <div class="check">
            <input type="checkbox" id="uppercase" />
            <label for="uppercase">Include Uppercase letters</label>
          </div>
          <div class="check">
            <input type="checkbox" id="lowercase" />
            <label for="lowercase">Include Lowercase letters</label>
          </div>
          <div class="check">
            <input type="checkbox" id="numbers" />
            <label for="numbers">Include Numbers </label>
          </div>
          <div class="check">
            <input type="checkbox" id="symbols" />
            <label for="symbols">Include Symbols </label>
          </div>
          <!-- strength section -->
          <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
          </div>
          <!-- Generate password -->
          <button class="generateButton">Generate Password</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
